<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Phishing Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="login-box">
            <h2>EDIT PROFILE</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-group">
                    <i class="icon user-icon"></i>
                    <input type="text" name="username" placeholder="Username" value="{{ user[0] }}" required>
                </div>

                <div class="input-group">
                    <i class="icon email-icon"></i>
                    <input type="email" name="email" placeholder="Email" value="{{ user[1] }}" required>
                </div>

                <button type="submit" class="login-btn">UPDATE PROFILE</button>

                <hr class="divider">

                <a href="{{ url_for('dashboard') }}" class="register-btn">Back to Dashboard</a>
            </form>
        </div>
    </div>
</body>
</html>
