<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Phishing Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="background"></div>
    <div class="navbar">
        <div class="nav-brand">
            <h3>Admin Dashboard</h3>
        </div>
        <div class="nav-menu">
            <span class="welcome-admin">Welcome Admin</span>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="admin-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Logins</h3>
                    <span id="totalLogins">Loading...</span>
                </div>

                <div class="stat-card">
                    <h3>Total Logouts</h3>
                    <span id="totalLogouts">Loading...</span>
                </div>

                <div class="stat-card">
                    <h3>Unique Users</h3>
                    <span id="uniqueUsers">Loading...</span>
                </div>
            </div>

            <div class="admin-actions">
                <a href="{{ url_for('admin_users') }}" class="btn btn-primary">User Management</a>
            </div>
        </div>
    </div>

    <script>
        // Load login statistics
        fetch('/admin/login_stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalLogins').textContent = data.total_logins;
                document.getElementById('totalLogouts').textContent = data.total_logouts;
                document.getElementById('uniqueUsers').textContent = data.unique_users;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
